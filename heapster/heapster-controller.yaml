apiVersion: "extensions/v1beta1"
id: "monitoring-heapster-controller"
kind: "ReplicationController"
desiredState:
  replicas: 1
  replicaSelector:
    name: "heapster"
  podTemplate:
    desiredState:
      manifest:
        version: "v1beta1"
        id: "monitoring-heapster-controller"
        containers:
          - name: "heapster"
            image: "kubernetes/heapster:v0.8"
            env:
              - name: "INFLUXDB_HOST"
                value: "monitoring-influxdb"
              - name: "DEBUG"
                value: "true"
            volumeMounts:
              - name: ssl-certs
                mountPath: /etc/ssl/certs
                readOnly: true
        volumes:
          - name: ssl-certs
            source:
              hostDir:
                path: /etc/ssl/certs
    labels:
      name: "heapster"
      uses: "monitoring-influxdb"
labels:
  name: "heapster"
